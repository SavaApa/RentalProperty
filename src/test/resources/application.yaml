spring:
  main:
    banner-mode: off

  datasource:
    url: jdbc:h2:file:./testDb;AUTO_SERVER=TRUE;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.H2Dialect

  sql:
    init:
        mode: never

  h2:
    console:
      enabled: true

server:
  port: 8080
